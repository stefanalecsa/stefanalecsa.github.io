<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Rock+Salt&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="formulario.css">
</head>

<body>
  <header>
    <div class="logo">
      <a href="../index.html"><img src="klipartz.com.png" alt="Logo"></a>
    </div>
    <div class="container">
      <h1>Stefan Alecsa</h1>
    </div>
  </header>

  <div class="container main">

    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre">

    <label for="apellidos">Apellidos</label>
    <input type="text" name="apellidos" id="apellidos" placeholder="Apellido">

    <label for="fechadenacimiento">Fecha de nacimiento</label>
    <input type="date" name="fecha" id="fechadenacimiento">

    <label>Sexo</label>
    <label><input type="radio" name="hm" value="h">Hombre</label>
    <label><input type="radio" name="hm" value="m">Mujer</label>

    <label for="edad">Edad</label>
    <input type="number" id="edad" name="número" min="18" max="98">

    <label for="colorfavorito">Color favorito</label>
    <input type="color" id="colorfavorito" name="colorfavorito">

    <label>¿A qué hora te sueles levantar?</label>
    <input type="time" name="hora">

    <label>¿Qué prefieres más?</label>
      <label><input type="checkbox" name="chocolate">Chocolate</label>
      <label><input type="checkbox" name="vainilla">Vainilla</label>
      <label><input type="checkbox" name="fresa">Fresa</label>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Email" required>

      <label for="usuario">Usuario</label>
      <input type="text" name="usuario" id="usuario" placeholder="Usuario" minlength="6" maxlength="10" required>

      <label for="contraseña">Contraseña</label>
      <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" minlength="6" maxlength="10" required>

      <label>Indique su nivel de inglés (A1,A2,B1,B2,C1,C2)</label>
      <input type="range" name="rango" min="0" max="6" list="lista-rango">
      <datalist id="lista-rango">
        <option value="A1">
        <option value="A2">
        <option value="B1">
        <option value="B2">
        <option value="C1">
        <option value="C2">
      </datalist>

      <label>¿Cuántos hijos tienes?</label>
      <select name="menu">
        <option>Ninguno</option>
        <option>Uno</option>
        <option>Dos</option>
        <option>Más de tres</option>
      </select>

      <label for="asunto">Asunto</label>
      <input type="text" name="asunto" id="asunto" placeholder="Titular de la consulta">

      <label for="mensaje">Mensaje</label>
      <textarea name="mensaje" id="mensaje" placeholder="Describe brevemente en menos de 300 carácteres" maxlength="300"></textarea>

      <input type="submit" name="enviar" value="Enviar datos">
      <input type="reset" name="borrar" value="Borrar datos">
  </div>
  <nav class="Menú">
    <ul>
      <li class="lista"><a href="../index.html">Index</a></li>
      <li class="lista"><a href="../Sobre_el_proyecto/Sobre_el_proyecto.html">Sobre el proyecto</a></li>
      <li class="lista"><a href="../CV/CV.html">Currículum Vitae</a>
      </li>
    </ul>
  </nav>

      <p class="footer">Autor: Stefan Vlad Alecsa</p>
      <p class="footer">Correo: stefan.alecsa@educa.madrid.org</p>

    </footer>
</body>
</html>
